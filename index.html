<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>BOX-EXAMPLE</title>
<style>    
  
  
     
#first {
    width: 100px;
    height: 100px;
    background: gray;
}
#first #second{
    width: 50%;
    height: 50%;
    background: green;
}
  
#third {
  width: 100px;
  height: 100 px;
  background: gray;
  clear: left;
  }
  
#third #fourth{
  width: 100px;
  height: 100 px;
  background: green;
  }
  
  
     </style>
  </head>
 <body>
   <h1>Box within a box</h1>
    <div id="first">
      <div id="second"><p>It's a box</p></div>
    <div id="third">
      <div id="fourth"><p><It's a second box</p></div>
 </body>
</html>
